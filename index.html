<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <script src="app.js" defer></script>
    <title>Un Zeste de Clémentine</title>
</head>
<body>
    <header>
        <div class="logo-nav">
            <div class="titre-logo">
                <img class="logo" src="./assets/img/logo.jpg" alt="Logo un zeste de clémentine">
                <h1>Un Zeste de Clémentine</h1>
            </div>
            <nav>
                <ul>
                    <li>Pâtisseries</li>
                    <li>Chocolats</li>
                    <li>Confiseries</li>
                    <li>À propos</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
        <div class="icones">
            <span class="material-symbols-outlined">
                shopping_cart
            </span>
            <span class="material-symbols-outlined">
                search
            </span>
            <span class="material-symbols-outlined menu">
                menu
            </span>
        </div>
        <div class="modale hidden">
            <div class="nav-modale">
                <nav >
                    <ul>
                        <li>Pâtisseries</li>
                        <li>Chocolats</li>
                        <li>Confiseries</li>
                        <li>À propos</li>

                <button class="btn-close">X</button>
            </div>
        </div>
